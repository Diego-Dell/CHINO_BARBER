<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login — Barber Chino</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="bg-light">

  <div class="min-vh-100 d-flex align-items-center justify-content-center p-3">
    <div class="card shadow-sm border-0" style="max-width: 460px; width:100%;">
      <div class="card-body p-4">

        <div class="d-flex align-items-center gap-3 mb-3">
          <img src="assets/img/FONDO CLARO.png" alt="Logo" style="width:44px;height:44px;object-fit:contain;">
          <div class="lh-1">
            <div class="fw-semibold">Develop by Diego Dell</div>
            <small class="text-muted">Barber Chino</small>
          </div>
        </div>

        <h4 class="mb-1">Iniciar sesión</h4>
        <p class="text-muted small mb-4">Acceso al sistema local</p>

        <form id="formLogin" autocomplete="off">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input id="usuario" class="form-control" placeholder="admin / caja" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input id="password" type="password" class="form-control" placeholder="••••••" required />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <small class="text-muted">Sistema sin internet</small>
            <small class="text-muted">v1.0.0</small>
          </div>

          <div class="d-grid">
            <button id="btnLogin" type="submit" class="btn btn-primary">
              Entrar
            </button>
          </div>

          <div class="mt-3">
            <small id="msgLogin" class="text-muted"></small>
          </div>
        </form>

        <hr class="my-4">

        <div class="small text-muted">
          Soporte: <span class="fw-semibold">Diego Dell</span> — WhatsApp: <span class="fw-semibold">+59173613759</span>
        </div>

      </div>
    </div>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
